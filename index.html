<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Data Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .controls {
            margin-bottom: 20px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        input {
            padding: 8px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        .status {
            margin: 20px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
        .loading {
            background: #d1ecf1;
            color: #0c5460;
        }
        .data-container {
            margin-top: 20px;
        }
        .data-item {
            padding: 15px;
            margin-bottom: 10px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        pre {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 3px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Resume Data Test</h1>
    
    <div class="controls">
        <input type="text" id="apiUrl" placeholder="Worker URL (e.g., https://your-worker.workers.dev)" value="https://your-worker.workers.dev" />
        <input type="text" id="username" placeholder="Username" value="testuser" />
        <button onclick="fetchData()">Fetch Data</button>
        <button onclick="clearCache()">Clear Display</button>
    </div>

    <div id="status"></div>
    <div id="dataContainer" class="data-container"></div>

    <script>
        async function fetchData() {
            const apiUrl = document.getElementById('apiUrl').value;
            const username = document.getElementById('username').value;
            const statusDiv = document.getElementById('status');
            const dataContainer = document.getElementById('dataContainer');
            
            // Show loading status
            statusDiv.className = 'status loading';
            statusDiv.innerHTML = 'Loading data from Make.com...';
            dataContainer.innerHTML = '';
            
            try {
                const response = await fetch(`${apiUrl}/api/data`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username: username })
                });
                
                const responseData = await response.text();
                console.log('Raw response:', responseData);
                
                let data;
                try {
                    data = JSON.parse(responseData);
                } catch (e) {
                    throw new Error('Invalid JSON response: ' + responseData.substring(0, 200));
                }
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${data.message || 'Request failed'}`);
                }
                
                // Display success status
                statusDiv.className = 'status success';
                statusDiv.innerHTML = `✓ Loaded ${data.count || 0} items successfully`;
                
                // Display the data
                if (data.data && data.data.length > 0) {
                    dataContainer.innerHTML = '<h2>Resume Data:</h2>';
                    data.data.forEach((item, index) => {
                        const itemDiv = document.createElement('div');
                        itemDiv.className = 'data-item';
                        itemDiv.innerHTML = `
                            <h3>Item ${index + 1}</h3>
                            <pre>${JSON.stringify(item, null, 2)}</pre>
                        `;
                        dataContainer.appendChild(itemDiv);
                    });
                } else {
                    dataContainer.innerHTML = '<p>No data returned from Make.com</p>';
                }
                
                // Also show full response structure
                const fullResponseDiv = document.createElement('div');
                fullResponseDiv.className = 'data-item';
                fullResponseDiv.innerHTML = `
                    <h3>Full Response Structure:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                dataContainer.appendChild(fullResponseDiv);
                
            } catch (error) {
                console.error('Error:', error);
                statusDiv.className = 'status error';
                statusDiv.innerHTML = `✗ Error: ${error.message}`;
                
                dataContainer.innerHTML = `
                    <div class="data-item">
                        <h3>Error Details:</h3>
                        <pre>${error.stack}</pre>
                        <p>Check browser console for more details</p>
                    </div>
                `;
            }
        }
        
        function clearCache() {
            document.getElementById('status').innerHTML = '';
            document.getElementById('dataContainer').innerHTML = '';
        }
        
        // Auto-load on page load if URL is set
        window.addEventListener('DOMContentLoaded', () => {
            // Update the URL field with actual worker URL if available
            const urlField = document.getElementById('apiUrl');
            if (urlField.value === 'https://your-worker.workers.dev') {
                // Prompt user to enter their worker URL
                const statusDiv = document.getElementById('status');
                statusDiv.className = 'status error';
                statusDiv.innerHTML = '⚠️ Please enter your Cloudflare Worker URL above and click "Fetch Data"';
            }
        });
    </script>
</body>
</html>
